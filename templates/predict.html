<!-- predict.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <!-- Add Bootstrap CDN link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Desion tree Prediction</h1>
        <form action="/predict" method="post">

            <div class="form-row">
                <div class="form-group ">
                    <label for="radius_mean">Radius Mean:</label>
                    <input type="text" class="form-control" name="radius_mean" required>
                </div>

                <div class="form-group ml-4">
                    <label for="radius_error">Radius Error:</label>
                    <input type="text" class="form-control" name="radius_error" required>
                </div>

                <div class="form-group ml-4">
                    <label for="radius_worst">Radius Worst:</label>
                    <input type="text" class="form-control" name="radius_worst" required>
                </div>

            </div>

            <div class="form-row">
                <div class="form-group ">
                    <label for="texture_mean">Texture Mean:</label>
                    <input type="text" class="form-control" name="texture_mean" required>
                </div>
                <div class="form-group ml-4">
                    <label for="texture_error">Texture Error:</label>
                    <input type="text" class="form-control" name="texture_error" required>
                </div>
                <div class="form-group ml-4">
                    <label for="texture_worst">Texture Worst:</label>
                    <input type="text" class="form-control" name="texture_worst" required>
                </div>
            </div>                          

            <div class="form-row">
                <div class="form-group ">
                    <label for="perimeter_mean">Perimeter Mean:</label>
                    <input type="text" class="form-control " name="perimeter_mean" required>
                </div>
                <div class="form-group ml-4">
                    <label for="perimeter_error">Perimeter Error:</label>
                    <input type="text" class="form-control " name="perimeter_error" required>
                </div>
                <div class="form-group ml-4">
                    <label for="perimeter_worst">Perimeter Error:</label>
                    <input type="text" class="form-control " name="perimeter_worst" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group ">
                    <label for="area_mean">Area Mean:</label>
                    <input type="text" class="form-control " name="area_mean" required>
                </div>
                <div class="form-group ml-4">
                    <label for="area_error">Area Error:</label>
                    <input type="text" class="form-control " name="area_error" required>
                </div>
                <div class="form-group ml-4">
                    <label for="area_worst">Area Worst:</label>
                    <input type="text" class="form-control " name="area_worst" required>
                </div>

            </div>

            <div class="form-row"> 
                <div class="form-group ">
                    <label for="smoothness_mean">Smoothness Mean:</label>
                    <input type="text" class="form-control " name="smoothness_mean" required>
                </div>
                <div class="form-group ml-4">
                    <label for="smoothness_error">Smoothness Error:</label>
                    <input type="text" class="form-control " name="smoothness_error" required>
                </div>
                <div class="form-group ml-4">
                    <label for="smoothness_worst">Smoothness Worst:</label>
                    <input type="text" class="form-control " name="smoothness_worst" required>
                </div>
            </div>  
            <div class="form-row">
                <div class="form-group ">
                    <label for="compactness_mean">Compactness Mean:</label>
                    <input type="text" class="form-control" name="compactness_mean" required>
                </div>
                <div class="form-group ml-4">
                    <label for="compactness_error">Compactness Error:</label>
                    <input type="text" class="form-control" name="compactness_error" required>
                </div>
                <div class="form-group ml-4">
                    <label for="compactness_worst">Compactness Worst:</label>
                    <input type="text" class="form-control" name="compactness_worst" required>
                </div>
            </div>  

            <div class="form-row">
                <div class="form-group ">
                    <label for="concavity_mean">Concavity Mean:</label>
                    <input type="text" class="form-control " name="concavity_mean" required>
                </div>
                <div class="form-group ml-4">
                    <label for="concavity_error">Concavity Error:</label>
                    <input type="text" class="form-control " name="concavity_error" required>
                </div>
                <div class="form-group ml-4">
                    <label for="concavity_worst">Concavity Worst:</label>
                    <input type="text" class="form-control " name="concavity_worst" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group ">
                    <label for="concave_points_mean">Concave Points Mean:</label>
                    <input type="text" class="form-control " name="concave_points_mean" required>
                </div>
                <div class="form-group ml-4">
                    <label for="concave_points_error">Concave Points error:</label>
                    <input type="text" class="form-control " name="concave_points_error" required>
                </div>
                <div class="form-group ml-4">
                    <label for="concave_points_worst">Concave Points worst:</label>
                    <input type="text" class="form-control " name="concave_points_worst" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group ">
                    <label for="symmetry_mean">Symmetry Mean:</label>
                    <input type="text" class="form-control " name="symmetry_mean" required>
                </div>
                <div class="form-group ml-4">
                    <label for="symmetry_error">Symmetry error:</label>
                    <input type="text" class="form-control " name="symmetry_error" required>
                </div>
                <div class="form-group ml-4">
                    <label for="symmetry_worst">Symmetry worst:</label>
                    <input type="text" class="form-control " name="symmetry_worst" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="fractal_dimension_mean">Fractal Dimension Mean:</label>
                    <input type="text" class="form-control " name="fractal_dimension_mean" required>
                </div>
                <div class="form-group ml-4">
                    <label for="fractal_dimension_error">Fractal Dimension error:</label>
                    <input type="text" class="form-control " name="fractal_dimension_error" required>
                </div>
                <div class="form-group ml-4">
                    <label for="fractal_dimension_worst">Fractal Dimension worst:</label>
                    <input type="text" class="form-control " name="fractal_dimension_worst" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mb-4 ">Predict</button>
            
        </form>
        
        {% if prediction %}
        <div class="mt-4">
            <div class="alert {% if prediction == 'malignant' %}alert-danger{% else %}alert-success{% endif %}">
                <h2 class="mb-3">Prediction Result:</h2>
                <p class="lead">{{ prediction }}</p>
            </div>
        </div>
        {% endif %}
    </div>
    <!-- Add Bootstrap JS and Popper.js CDN links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
